mode: live

logging:
  level: INFO

exchange:
  kind: binance_futures_usdtm
  base_url: "https://fapi.binance.com"
  ws_base_url: "wss://fstream.binance.com"
  recv_window_ms: 5000
  leverage_default: 50

universe:
  quote_asset: USDT
  symbols: ["BTCUSDT"]
  mode: top_n
  top_n: 1
  min_quote_volume_24h: 0
  exclude: []
  refresh_interval_sec: 3600

market_data:
  timeframe: 1m
  candle_history: 200

fees:
  maker_fee_rate: 0.0002
  taker_fee_rate: 0.0004
  bnb_discount: 0.0
  slippage_bps: 2.0

risk:
  live_enabled: true
  max_total_positions: 1
  # BTCUSDT has stepSize=0.001 and MIN_NOTIONAL=100, so minimum order can be ~0.002 BTC (~$190+).
  # Keep this above that so demo can actually place an order.
  max_total_notional_usdt: 1000
  max_leverage: 3
  daily_loss_limit_usdt: 20
  loss_streak_limit: 5
  min_liquidation_distance_pct: 5.0

strategy:
  name: demo_immediate_long
  indicators: {}   # intentionally none
  signals: {}
  sizing:
    kind: fixed_notional
    notional_usdt: 10
  exits:
    tp_sl:
      take_profit_pct: 0.2
      stop_loss_pct: 0.2
    time_stop:
      max_candles_in_trade: 2

